<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mac keyboard</title>
</head>

<body>
    <div class="container">
        <h1>Mac keyboard emulation</h1>
        <div class="keyboard">
            <div class="keyboard-row">
                <div class="key" data="Escape">esc</div>
                <div class="key" data="f1">f1</div>
                <div class="key" data="f2">f2</div>
                <div class="key" data="f3">f3</div>
                <div class="key" data="f4">f4</div>
                <div class="key" data="f5">f5</div>
                <div class="key" data="f6">f6</div>
                <div class="key" data="f7">f7</div>
                <div class="key" data="f8">f8</div>
                <div class="key" data="f9">f9</div>
                <div class="key" data="f10">f10</div>
                <div class="key" data="f11">f11</div>
                <div class="key" data="f12">f12</div>
                <div class="key" data="power">power</div>
            </div>
            <div class="keyboard-row">
                <div class="key" data="Backquote">ยง</div>
                <div class="key" data="Digit1">1</div>
                <div class="key" data="Digit2">2</div>
                <div class="key" data="Digit3">3</div>
                <div class="key" data="Digit4">4</div>
                <div class="key" data="Digit5">5</div>
                <div class="key" data="Digit6">6</div>
                <div class="key" data="Digit7">7</div>
                <div class="key" data="Digit8">8</div>
                <div class="key" data="Digit9">9</div>
                <div class="key" data="Digit0">0</div>
                <div class="key" data="Minus">-</div>
                <div class="key" data="Equal">=</div>
                <div class="key down right" data="Backspace">&#9003;</div>
            </div>
            <div class="keyboard-row">
                <div class="key down left" data="Tab">&#8677;</div>
                <div class="key" data="KeyQ">q</div>
                <div class="key" data="KeyW">w</div>
                <div class="key" data="KeyE">e</div>
                <div class="key" data="KeyR">r</div>
                <div class="key" data="KeyT">t</div>
                <div class="key" data="KeyY">y</div>
                <div class="key" data="KeyU">u</div>
                <div class="key" data="KeyI">i</div>
                <div class="key" data="KeyO">o</div>
                <div class="key" data="KeyP">p</div>
                <div class="key" data="BracketLeft">[</div>
                <div class="key" data="BracketRight">]</div>
                <div class="key" data="Backslash">\</div>

            </div>
            <div class="keyboard-row">
                <div class="key down left" data="CapsLock">
                    <div>&#8682;</div>
                    <div class="caps-indicator"></div>
                </div>
                <div class="key" data="KeyA">a</div>
                <div class="key" data="KeyS">s</div>
                <div class="key" data="KeyD">d</div>
                <div class="key" data="KeyF">f</div>
                <div class="key" data="KeyG">g</div>
                <div class="key" data="KeyH">h</div>
                <div class="key" data="KeyJ">j</div>
                <div class="key" data="KeyK">k</div>
                <div class="key" data="KeyL">l</div>
                <div class="key" data="Semicolon">;</div>
                <div class="key" data="Quote">'</div>
                <div class="key down right" data="Enter">&#11152;</div>
            </div>
            <div class="keyboard-row">
                <div class="key down left" data="ShiftLeft">&#8679;</div>
                <div class="key" data="IntlBackslash">`</div>
                <div class="key" data="KeyZ">z</div>
                <div class="key" data="KeyX">x</div>
                <div class="key" data="KeyC">c</div>
                <div class="key" data="KeyV">v</div>
                <div class="key" data="KeyB">b</div>
                <div class="key" data="KeyN">n</div>
                <div class="key" data="KeyM">m</div>
                <div class="key" data="Comma">,</div>
                <div class="key" data="Period">.</div>
                <div class="key" data="Slash">/</div>
                <div class="key down right" data="ShiftRight">&#8679;</div>
            </div>
            <div class="keyboard-row">
                <div class="key down left" data="fn">fn</div>
                <div class="key down left" data="ControlLeft">ctrl</div>
                <div class="key down left" data="AltLeft">alt</div>
                <div class="key down left" data="MetaLeft">cmd</div>
                <div class="key" data="Space"></div>
                <div class="key down right" data="MetaRight">cmd</div>
                <div class="key down right" data="AltRight">alt</div>
                <div class="key arrows" data="ArrowLeft">&#9664;</div>
                <div>
                    <div class="key arrows" data="ArrowUp">&#9650;</div>
                    <div class="key arrows" data="ArrowDown">&#9660;</div>
                </div>
                <div class="key arrows" data="ArrowRight">&#9654;</div>
            </div>
        </div>

        </div>
    </div>
