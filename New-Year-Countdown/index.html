<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>New Year Countdown</title>
</head>

<body>
    <h1>Countdown to New Year</h1>
    <div class="container">
        <div class="time__block">
            <span class="time__block--remain" id="dd"></span>
            <span class="time__block--unit">days.</span>
        </div>
        <div class="time__block">
            <span class="time__block--remain" id="hh"></span>
            <span class="time__block--unit">hrs.</span>
        </div>
        <div class="time__block">
            <span class="time__block--remain" id="mm"></span>
            <span class="time__block--unit">min.</span>
        </div>
        <div class="time__block">
            <span class="time__block--remain" id="ss"></span>
            <span class="time__block--unit">sec.</span>
        </div>
    </div>
</body>

</html>
